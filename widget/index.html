<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="buildfire" content="enableMDTheme" />

  <!-- build:bundleCSSFiles  -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./component/reactions.css" />
  <!-- endbuild -->  
  <link rel="stylesheet" href="../../../styles/material-icons.css" />

  <!-- JS -->
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>

  <!-- build:bundleDataJSFiles  -->
  <script src="./data/ReactionsGroup.js"></script>
  <script src="./data/ReactionTypes.js"></script>
  <script src="./dataAccess/ReactionsGroups.js"></script>
  <!-- endbuild -->  

  <!-- build:bundleComponentJSFiles  -->
  <script src="./component/reactions.js"></script>
  <!-- endbuild -->
  
  <!-- build:bundleJSFiles  -->
  <script src="./js/index.js"></script>
  <!-- endbuild -->

</head>

<body>
  <div class="postContainer">
    <div class="profile-container">
      <img src="./media/avatar-placeholder.png" alt="profile image" class="profile-image" />
      <div class="name-container">
        <p class="name">Esteban Toledo <span class="period">1min</span></p>
        <span class="location">San Diego, CA</span>
      </div>
    </div>
    <div class="textContainer">
      <p>Which one is your favorite?</p>
    </div>
    <div class="imageContainer"><img
        src="../../../styles/media/holder-2x1.png" alt="post image" />
    </div>
    <div class="post-footer">
      <div id="main-reactions-container" class="reactionsContainer">
        <div bf-reactions-itemid="2457ffb3-11a1-4e3f-ba46-b1cdaea055c5"></div>
      </div>
      <div class="footer-icons">
        <span class="material-icons material-icons-outlined mirror">chat_bubble_outline</span>
        <span>0</span>
      </div>
      <div class="footer-icons">
        <span class="material-icons material-icons-outlined">repeat</span>
        <span>0</span>
      </div>
      <div class="footer-icons">
        <span class="material-icons material-icons-outlined">share</span>
        <span>0</span>
      </div>
    </div>
  </div>

  <script>
    buildfire.components.reactions.build('.reactionsContainer');
  </script>
</body>

</html>
